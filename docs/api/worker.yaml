tags:
  - name: Register
    description: Register with the QueenBee.
  - name: Job
    description: Get job and report the job result.

paths:
  /worker/login:
    post:
      tags:
        - Register
      summary: Login to QueenBee
      description: |-
        Exchanging `Worker Token` with a `Worker Group Code`
      operationId: worker-login
      parameters:
        - name: wgcode
          in: query
          description: Worker Group Code is a 22-charactor string.
          required: true
          schema:
            type: string
          example: wgbrge41f4sndoegn94mk0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/token"
        "400":
          description: Bad Request Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /worker/job:
    get:
      tags:
        - Job
      summary: request a job from QueenBee
      description: if there is no job, return 204 no content
      operationId: worker-job
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/run"
        "204":
          description: NoContent

# models
components:
  schemas:
    error:
      type: object
      properties:
        error:
          type: string
          description: TitleCase string, error type.
          required: true
          example: InvalidQueryParam
        message:
          type: string
          description: error message.
          required: true
          example: please provide correct query parameters.
    token:
      type: object
      properties:
        token:
          type: string
          description: Auth token, 20-charactor string.
          required: true
          example: dbc7a5e0426985f7148a
        expiredAt:
          description: RFC 3339
          example: "2017-12-08T00:00:00.00Z"
          type: string
    job:
      type: object
      description: A job
      properties:
        id:
          type: string
          description: ID is a 20-charactor string.
          required: true
          example: dbc7a5e0426985f7148b
        version:
          type: integer
          format: int32
          description: job version, start from 0, +1 after every change
          required: true
          example: 0
    run:
      type: object
      description: A job run
      properties:
        id:
          type: string
          description: ID is a 20-charactor string.
          required: true
          example: dbc7a5e0426985f7148c
